<template name="editStaff">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Staff" doc=staffInfo id="editStaff" type="update"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <h2 class="title" style="color: white;">Edit Staff</h2>
                <button data-dismiss="modal" type="button" class="button button-clear pull-right" style="color: white;">
                    {{> ionIcon icon="ion ion-close-circled"}}
                </button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
                <!--{{> afQuickField name='workDate'}}-->
                <!--{{> afQuickField name='fee' class="js-fee"}}-->
                {{> afQuickField name='baseSalary' class="js-baseSalary"}}
                {{> afQuickField name='status'}}
                {{> afQuickField name='tel'}}
                <div class="row">
                    <div class="col">
                        <button type="reset" class="button button-block button-stable">Reset</button>
                    </div>
                    <div class="col">
                        <button class="button button-block button-positive">Submit</button>
                    </div>
                </div>
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
