<!--BIOTROP-->
<template name="bio">
    {{#view params}}
        <div class="list">
            <div class="item item-divider">
                <img src="centres/biotrop.png" class="img-center">
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                <h2>SEAMEO Regional Centre for Tropical Biology</h2>
                <p id="p">
                    ( Approval of Establishment - 1968 )<br>
                    Located in Bogor, Indonesia, the main activities of the SEAMEO BIOTROP focus on Forest, Pest and
                    Aquatic Biology. It assists SEAMEO Member Countries in developing the expertise to identify,
                    prioritise, analyse and recommend solutions or alternative approaches to critical biological
                    problems in the region, especially those related to sustainable development of tropical ecosystems.
                </p>
            </div>
