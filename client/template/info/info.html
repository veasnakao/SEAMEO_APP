<template name="info">
    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="index"}}
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">Center Info</h1>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            {{#if data}}
                <object type="text/html" width=100% height=100% data="{{data}}"></object>
            {{/if}}
        {{/ionContent}}
    {{/ionView}}
</template>
